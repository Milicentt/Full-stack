<script>
//3) Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente em graus Fahrenheit.  (F = (C Ã— 9/5) + 32)

//Entrada
let Temperatura = prompt("Digite a temperatura em graus celcius:")

//Processamento
let resposta =  (Temperatura * 9 / 5) + 32

//Saida
document.write("A temperatura em graus Celcius:", + resposta)

</script>
