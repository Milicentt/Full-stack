<script>
    //4) Escreva um programa para calcular e imprimir o número de lâmpadas necessárias para iluminar um determinado cômodo de uma residência. Dados de entrada: a potência da lâmpada utilizada (em watts), as dimensões (largura e comprimento, em metros) do cômodo. Considere que a potência necessária é de 18 watts por metro quadrado. 

    //Entrada 
    let potenciaLampada = parseFloat(prompt("potência da lâmpada utilizada?"))
    let Largura = parseFloat(prompt("largura do cômodo?"))
    let Comprimento = parseFloat(prompt("comprimento do cômodo?"))
    
    //Processamento
    let area = Largura * Comprimento
    let wattsTotal = 18 * area
    let quantidadeLampada = wattsTotal / potenciaLampada

    //Saida
    document.write("A quantidade de lâmpadas necessária:" + quantidadeLampada)

</script>
